<!doctype html>
<html lang="zh-cn">
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
		<title>合合大大</title>
		<link type="text/css" rel="styleSheet"  href="style.css" />
		
	</head> 
	<body>
	<div id="canvas_show">
		<div id="canvas">
			<div id="score"><img src="assets/images/score.gif"/><div id="current_score">0</div></div>
		</div>
	</div>
	<div id="start_show">
		<div id="start">
			<div>
				<h1>游戏规则:</h1>
				<p>
				<li>1.点下鼠标（左或右键），产生球</li>
				<li>2.压着鼠标键时，左右拖以找到合适的下落点</li>
				<li>3.释放按键，使球下落</li>
				<li>4.相同球碰撞会融合成更大的球</li>
				<li>5.获得更多的球，以获得更高的分数吧！！</li>
				</p>
			</div>
			<div>
				<div class="ok_btn" onclick="on_start_btn_click()"></div>
			</div>
		</div>
	</div>
	<div id="result_show">
		<div id="result" >
			<div class="result_title">GAME OVER </div>
			<div id="result_lst">总共大大的数目：</div>
			<div>
				<div class="ok_btn" onclick="on_goto_menu_click()"></div>
			</div>
		</div>
	</div>
		<script src="assets/protoclass.js"></script>
		<script src='assets/box2d.js'></script>
		<script src='assets/ETools.js'></script>
		
		<script type="text/javascript">
			var temp_node = document.getElementById("canvas_show");
			CreateBackShow(temp_node, "out", 66, 73, ".gif");
			temp_node = document.getElementById("result_show");
			CreateBackShow(temp_node, "out", 66, 73, ".gif");
			temp_node = document.getElementById("start_show");
			CreateBackShow(temp_node, "out", 66, 73, ".gif");
		</script>
		
		<script src='assets/Scene.js'></script>
		<script src='assets/Ball.js'></script>
		<script src='assets/GameStateMgr.js'></script>
		<script src='assets/Gaming.js'></script>
		<script src='assets/GameStartState.js'></script>
		<script src='assets/GameEndState.js'></script>
		<script src='assets/Main.js'></script>
	</body>
</html>
