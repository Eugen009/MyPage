<!doctype html>
<html lang="zh-cn">
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
		<title>合合大大</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head> 
	<body>
		<div class="box">
			<div class="top">
				<div class="left"><img src="assets/image/left_top.gif"/></div>
				<div class="center"><img src="assets/image/top.gif"/></div>
				<div class="right"><img src="assets/image/right_top.gif"/></div>
			</div>
			<div class="middle">
				<div class="left"><img src="assets/image/left.gif"/></div>
				<div class="center"></div>
				<div class="right"><img src="assets/image/right.gif"/></div>
			</div>
			<div class="bottom">
				<div class="left"><img src="assets/image/left_bottom.gif"/></div>
				<div class="center"><img src="assets/image/bottom.gif"/></div>
				<div class="right"><img src="assets/image/right_bottom.gif"/></div>
			</div>
		</div>

		<!--
		<div id="canvas">
			<div id="score"> 大：0</div>
		</div>
		-->
		<div id="start">
			<div>
				<h1>游戏规则:</h1>
				<p>
				<li>1.点下鼠标（左或右键），产生球</li>
				<li>2.压着鼠标键时，左右拖以找到合适的下落点</li>
				<li>3.释放按键，使球下落</li>
				<li>4.相同球碰撞会融合成更大的球</li>
				<li>5.获得更多的球，以获得更高的分数吧！！</li>
				</p>
			</div>
			<div>
				<div class="ok_btn" onclick="on_start_btn_click()">开始</div>
			</div>
		</div>
		
		<div id="result" >
			<div class="result_title">GAME OVER </div>
			<div id="result_lst">总共大大的数目：</div>
			<div>
				<div class="ok_btn" onclick="on_replay_btn_click()">再打一局</div>
				<div class="ok_btn" onclick="on_goto_menu_click()">返回菜单</div>
			</div>
		</div>


		
		<script src="assets/protoclass.js"></script>
		<script src='assets/box2d.js'></script>
		<script src='assets/ETools.js'></script>
		<script src='assets/Scene.js'></script>
		<script src='assets/Ball.js'></script>
		<script src='assets/GameStateMgr.js'></script>
		<script src='assets/Gaming.js'></script>
		<script src='assets/GameStartState.js'></script>
		<script src='assets/GameEndState.js'></script>
		<script src='assets/Main.js'></script>
	</body>
</html>
