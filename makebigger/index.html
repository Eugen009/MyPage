<!doctype html>
<html lang="zh-cn">
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
		<title>合合大大</title>
		<link type="text/css" rel="styleSheet"  href="style.css" />
		
	</head> 
	<body>

	<div class="flexBox">
		<!--top-->
		<div class="flexTop">
			<div class="flexTop flexLeft"></div>
			<div class="flexTop flexCenter"></div>
			<div class="flexTop flexRight"></div>
		</div>
		<div class="flexMiddle">
			<div class="flexMiddle flexLeft"></div>
			<div class="flexMiddle flexCenter"></div>
			<div class="flexMiddle flexRight"></div>
		</div>
		<div class="flexBottom">
			<div class="flexBottom flexLeft"></div>
			<div class="flexBottom flexCenter"></div>
			<div class="flexBottom flexRight"></div>
		</div>
	</div>


	<div id="canvas">
		<div id="score"> 大：0</div>
	</div>
	<div id="start">
		<div>
			<h1>游戏规则:</h1>
			<p>1.点下鼠标（左或右键），产生球</p>
			<p>2.压着鼠标键时，左右拖以找到合适的下落点</p>
			<p>3.释放按键，使球下落</p>
			<p>4.相同球碰撞会融合成更大的球</p>
			<p>5.获得更多的球，以获得更高的积分吧！！</p>
		</div>
		<div>
			<div class="ok_btn" onclick="on_start_btn_click()">开始</div>
		</div>
	</div>
	
	<div id="result" >
		<div class="result_title">GAME OVER </div>
		<div id="result_lst">总共大大的数目：</div>
		<div>
			<div class="ok_btn" onclick="on_replay_btn_click()">再打一局</div>
			<div class="ok_btn" onclick="on_goto_menu_click()">返回菜单</div>
		</div>
	</div>
	
	<!-- <div class="footer-banner" style="position:absolute;bottom:-300px;left:-200px;width:728px; margin:30px auto"></div> -->
	<script src="assets/protoclass.js"></script>
	<script src='assets/box2d.js'></script>
	<script src='assets/ETools.js'></script>
	<script src='assets/Scene.js'></script>
	<script src='assets/Ball.js'></script>
	<script src='assets/GameStateMgr.js'></script>
	<script src='assets/Gaming.js'></script>
	<script src='assets/GameStartState.js'></script>
	<script src='assets/GameEndState.js'></script>
	<script src='assets/Main.js'></script>
	</body>
</html>
